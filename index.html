    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/ace.js"></script>
    <script>
        // Initialize Ace Editor
        var editor = ace.edit("editor");
        editor.setTheme("ace/theme/monokai");
        editor.session.setMode("ace/mode/python");

        // Enable Auto-completion and Live Autocompletion
        editor.setOption("enableBasicAutocompletion", true);
        editor.setOption("enableLiveAutocompletion", true);

        // إنشاء ملف جديد
        document.getElementById("newFileBtn").addEventListener("click", function() {
            editor.setValue(""); // مسح الكود في المحرر
            document.getElementById("message").innerText = "New file created!";
        });

        // تصدير الكود
        document.getElementById("exportBtn").addEventListener("click", function() {
            var code = editor.getValue();
            fetch('/export_code', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: 'code=' + encodeURIComponent(code)
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("message").innerText = data.message;
                showNotification(data.message, "success");
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById("message").innerText = "An error occurred!";
                showNotification("An error occurred while exporting the code", "error");
            });
        });

        // معاينة الكود
        document.getElementById("previewBtn").addEventListener("click", function() {
            var code = editor.getValue();
            fetch('/preview_code', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: 'code=' + encodeURIComponent(code)
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === "success") {
                    document.getElementById("previewArea").textContent = data.preview;
                } else {
                    document.getElementById("previewArea").textContent = "Error in previewing the code.";
                }
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById("previewArea").textContent = "An error occurred!";
            });
        });

        // تنفيذ الكود
        document.getElementById("runBtn").addEventListener("click", function() {
            var code = editor.getValue();
            fetch('/run_code', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: 'code=' + encodeURIComponent(code)
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === "success") {
                    document.getElementById("previewArea").textContent = data.output; // عرض النتيجة في previewArea
                } else {
                    document.getElementById("previewArea").textContent = "Error in running the code.";
                }
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById("previewArea").textContent = "An error occurred!";
            });
        });

        // حفظ الملف
        document.getElementById("saveFileBtn").addEventListener("click", function() {
            var code = editor.getValue();
            var blob = new Blob([code], { type: "text/plain;charset=utf-8" });
            var link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = "my_code.py";
            link.click();
        });

        // تغيير الثيم
        document.getElementById("themeSelect").addEventListener("change", function() {
            var selectedTheme = this.value;
            editor.setTheme("ace/theme/" + selectedTheme);
        });

        // تغيير لغة البرمجة
        document.getElementById("languageSelect").addEventListener("change", function() {
            var selectedLanguage = this.value;
            editor.session.setMode("ace/mode/" + selectedLanguage);
        });

        // تغيير حجم النص
        document.getElementById("fontSizeSelect").addEventListener("change", function() {
            var selectedSize = this.value;
            editor.setFontSize(selectedSize);
        });

        // البحث والاستبدال
        document.getElementById("searchBtn").addEventListener("click", function() {
            var searchTerm = document.getElementById("searchInput").value;
            var range = editor.find(searchTerm);
            if (range) {
                editor.scrollToLine(range.start.row, true, true, function() {
                    editor.selection.setRange(range);
                });
            } else {
                alert("Term not found");
            }
        });

        document.getElementById("replaceBtn").addEventListener("click", function() {
            var searchTerm = document.getElementById("searchInput").value;
            var replaceTerm = document.getElementById("replaceInput").value;
            editor.find(searchTerm, {
                wrap: true,
                caseSensitive: false,
                wholeWord: false,
                regExp: false,
            });
            editor.replace(replaceTerm);
        });

        // عرض التنبيه
        function showNotification(message, type) {
            var notification = document.getElementById("errorNotification");
            notification.innerText = message;
            notification.style.backgroundColor = type === "success" ? "green" : "red";
            notification.style.color = "white";
            notification.style.padding = "10px";
            notification.style.margin = "10px 0";
            setTimeout(function() {
                notification.innerText = '';
            }, 5000);
        }

    if (!document.fullscreenElement) {

    }
